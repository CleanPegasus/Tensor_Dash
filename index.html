<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Document</title>
</head>
<body>
    
        <!-- image button -->
        <input style="padding-top: 20px; padding-left: 1000px;" id="myImg" type="image" src="Images/signin_up_white.png" onMouseOver="this.src='Images/signin_up_orange.png'" onMouseOut="this.src='Images/signin_up_white.png'"  name="next" class="nextt">
        <!-- tensordash bg -->   
        <section class="intro" style="background: url('Images//tensordash_logo.png') no-repeat center center ; "></section>
  


   

<script>
    /*script for modal*/
    // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var image = document.getElementById("myImg");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
image.onclick = function() {
  location.replace("signup.html")
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}




</script>


</body>
</html>
